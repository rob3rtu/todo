<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="Design/icon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>To do List</title>
</head>
<body>
    
    <div class="big-list">
        <h1>To Do</h1>

        <div class="big-list-items">

            <div class="list-items first-element">
                <div class="list-elements">
                    <img class="done" src="Design/Vector.svg">
                    <img class="checkbox" src="Design/checkbox.png">
                    <h2>Welcome!</h2>
                    <img id="delOriginal" class="delete" src="Design/delete.svg">
                </div>
            </div>

        </div>

        <img class="new" src="Design/new.png">

    </div>

    <script src="index.js"></script>
</body>
</html>
